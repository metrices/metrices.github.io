                        <div id="contact" class="pad-100">

                            <h2 class="title text-center">contact us</h2>
                            
                            <!-- generated success/error message -->
                            <div class="contact-message"></div>
                        
                            <!-- contact form -->  
                            <form action="https://formspree.io/hello@metrices.com" method="POST">
                                <input name="name" id="name" type="text" placeholder="Name:" required autocomplete="off">
                                <input name="email" id="email" type="email" placeholder="Email:" required autocomplete="off">
                                <textarea name="message" id="message" placeholder="Message:" required rows="4"></textarea>
                                <input type="hidden" name="_next" value="http://www.metrices.com/thanks.html"/>
                                <input type="submit" id="submit" value="send" class="button outline light">
                            </form>
                            <!-- /contact form --> 


                        </div>
                        <!-- /CONTACT -->
                        
                    </div>
                    <!-- /left COLUMN -->

                    
                    <!-- RIGHT COLUMN -->
                    <div class="col-md-4 pad-0 black text-light overflow">
                        
                        <!-- GOOGLE MAP CONTAINER -->
                        <!--div id="google-map"></div-->
                        <div class="map"><img src="img/map.jpg" alt="maps"></div>
                        <!-- MAP/INFO TOGGLE BUTTON -->
                        <!--div class="map-button">map</div-->

                        <!-- CONTACT INFO BOXES -->
                        <div class="contact-info text-light">
                            <div class="info-box pad-20"></div>

                            <div class="info-box">
                                <i class="pe-7s-mail pe-4x"></i>
                                <div class="details">
                                    <h5 class="title">Email</h5>
                                    <p class="separator-left"></p>
                                    <h6><a href="mailto:hello@metrices.com?Subject=Hello">hello@metrices.com</a></h6>
                                </div>
                            </div>
                            <div class="info-box">
                                <i class="pe-7s-map-2 pe-4x"></i>
                                <div class="details">
                                    <h5 class="title">Location</h5>
                                    <p class="separator-left"></p>
                                    <h6>1375, 18th Avenue</h6>
                                    <h6>San Francisco, California</h6>
                                    <h6>United States, 94122</h6>
                                </div>
                            </div>
                            <!--div class="info-box">
                                <i class="pe-7s-phone pe-4x"></i>

                                </div>
                            </div-->
